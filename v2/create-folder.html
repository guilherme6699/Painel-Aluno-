<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Pasta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: #333;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            height: calc(100% - 40px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
        }

        h1 {
            color: #2d3436;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2d3436;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #74b9ff;
        }

        .path-display {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            word-break: break-all;
            margin-bottom: 1rem;
            border: 1px solid #e9ecef;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #00b894;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #00a085;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #636e72;
            color: white;
        }

        .btn-secondary:hover {
            background: #2d3436;
        }

        .btn-select {
            background: #0984e3;
            color: white;
            margin-bottom: 1rem;
        }

        .btn-select:hover {
            background: #0667b1;
        }

        button:disabled {
            background: #b2bec3;
            cursor: not-allowed;
            transform: none !important;
        }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .char-count {
            text-align: right;
            font-size: 0.8rem;
            color: #636e72;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÅ Criar Nova Pasta</h1>
            <p>Preencha os dados abaixo para criar uma nova pasta</p>
        </header>

        <div class="form-group">
            <label for="directoryPath">üìç Local da Pasta:</label>
            <div class="path-display" id="directoryPathDisplay">
                Nenhum diret√≥rio selecionado
            </div>
            <button class="btn-select" onclick="selectDirectory()">
                üìÇ Selecionar Diret√≥rio
            </button>
        </div>

        <div class="form-group">
            <label for="folderName">üìù Nome da Pasta:</label>
            <input type="text" id="folderName" placeholder="Digite o nome da pasta..." maxlength="255">
            <div class="char-count">
                <span id="charCount">0</span>/255 caracteres
            </div>
        </div>

        <div id="statusMessage" class="status-message hidden"></div>

        <div class="button-group">
            <button class="btn-primary" onclick="createFolder()" id="createBtn">
                ‚úÖ Criar Pasta
            </button>
            <button class="btn-secondary" onclick="closeWindow()">
                ‚ùå Fechar
            </button>
        </div>
    </div>

    <script src="create-folder-renderer.js"></script>
</body>
</html>
