<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Pastas - Electron</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #ecf0f1;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 2rem;
        }

        .control-panel {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            border-left: 4px solid #3498db;
        }

        .path-display {
            background: #e9ecef;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-family: monospace;
            word-break: break-all;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #219a52;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .folders-list {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
        }

        .folder-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            border-left: 4px solid #27ae60;
        }

        .folder-info {
            flex: 1;
        }

        .folder-name {
            font-weight: bold;
            color: #2c3e50;
        }

        .folder-path {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-family: monospace;
        }

        .folder-created {
            font-size: 0.8rem;
            color: #95a5a6;
        }

        .status-message {
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ†Ô∏è Criador de Pastas</h1>
            <p class="subtitle">Crie e gerencie pastas facilmente com Electron</p>
        </header>

        <div class="main-content">
            <div class="control-panel">
                <h2>üìÅ Criar Nova Pasta</h2>
                
                <div class="path-display" id="currentPath">
                    Selecione um diret√≥rio...
                </div>

                <div class="input-group">
                    <input type="text" id="folderName" placeholder="Digite o nome da pasta..." maxlength="255">
                    <button class="btn-primary" onclick="selectDirectory()">üìÇ Selecionar Local</button>
                </div>

                <div class="actions">
                    <button class="btn-success" onclick="createFolder()">‚úÖ Criar Pasta</button>
                    <button class="btn-secondary" onclick="refreshList()">üîÑ Atualizar Lista</button>
                </div>
            </div>

            <div id="statusMessage" class="status-message hidden"></div>

            <div class="folders-list">
                <h2>üìÇ Pastas no Diret√≥rio</h2>
                <div id="foldersContainer">
                    <p>Selecione um diret√≥rio para ver as pastas...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
