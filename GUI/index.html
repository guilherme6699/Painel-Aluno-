<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu GUI</title>
</head>
<body>
    <h1>teste 1</h1>
    <button id="botao">teste</button>
    <button id="vscode">vscode</button>

    <script>
        // Este código será executado quando o documento HTML carregar
        document.addEventListener('DOMContentLoaded', () => {
            const botao = document.getElementById('botao');
            botao.addEventListener('click', () => {
                alert('Você clicou no botão!');



            });
        });
        document.getElementById('vscode').addEventListener('click', () => {
            const { exec } = require('child_process');
            exec('code .', (error, stdout, stderr) => {
                if (error) {
                    console.error(`Erro ao abrir o VSCode: ${error}`);
                    return;
                }
                console.log(`stdout: ${stdout}`);
                console.error(`stderr: ${stderr}`);
            });
        });





    </script>
</body>
</html>
